<div ng-controller="testpdfexportimageCtrl" ng-if="$root.user.Name"style="padding-top:130px;" ng-init="pdfURL = 'files/test.pdf'">

  <h1>
    <span style="float: left; width: 50px; "><i ng-if="$root.isLoading"  class="fa fa-cog fa-spin" ></i><i ng-if="!$root.isLoading" class="fa fa-file-text-o"></i></span> test-pdf-export-image
  </h1>
  
 <div class="row">
				<div class="btn-group">
					<button class="btn" ng-click="pdfURL='files/test.pdf'">Load test.pdf <i class="fa fa-industry" aria-hidden="true"></i></button>
					<button class="btn" ng-click="pdfURL='files/test2.pdf'">Load test2.pdf</button>
				</div>
				<div class="btn-group">
					<button class="btn" ng-click="gotoPage(1)">|&lt;</button>
					<button class="btn" ng-click="prevPage()">&lt;</button>
					<button class="btn" ng-click="nextPage()">&gt;</button>
					<button class="btn" ng-click="gotoPage(totalPages)">&gt;|</button>
				</div>
			</div>
			<div class="row">
				<span class="label" ng-show="totalPages">{{currentPage}}/{{totalPages}}</span>
			</div>
			<div class="row">
				<pdfviewer src="{{pdfURL}}" on-page-load='pageLoaded(page,total)' id="viewer" load-progress='loadProgress(loaded, total, state)'></pdfviewer>
			</div>
			<div class="row" ng-show="false">
				 <form id="myAwesomeForm" method="post" >
					<input type="text" id="filename" name="filename" /> <!-- Filename -->
					<input type="submit" id="submitButton" name="submitButton" /> <!-- Submit -->
				</form>
			</div>
    

</div>
