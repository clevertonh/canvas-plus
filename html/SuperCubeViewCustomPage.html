



<style>
#custom-page h3{
    border-bottom:1px solid #666; padding-bottom:10px; line-height:1.3em; 
}
#custom-page h4{
    border-bottom:1px solid #666; padding-bottom:10px; line-height:1.3em; 
}
</style>
<div id="custom-page" class="col-xs-12 col-md-12" ng-show="customPage" ng-controller="supercubeviewcustompageCtrl" ng-style="{'padding-top':getTableTop()}">
    <div class="col-xs-12 col-md-12" > 
        <h3  >
            <i style="padding-right:10px" class="fa fa-cube"></i>Welcome to Super Cube View 
        </h3>
    </div>
    <div class="col-xs-12 col-md-12"> 
            <div class="col-xs-12 col-md-6">
                <h4 > 
                         
                                <button type="button" class="btn btn-primary dropdown-toggle dropdown-btn"   
                                style=" background-color:transparent !important; width:100%; font-size:1em; color:steelblue; border:0px solid #fff !important; text-align:left; cursor:pointer;";
                                data-toggle="dropdown" ng-click="showCubeList = !showCubeList" aria-haspopup="true" aria-expanded="false" 
                                 >
                                {{activeCubeName}} 
                                <span class="pull-right"> <i ng-class="{'fa-angle-down dropdown-arrow':!showCubeList, 'fa-angle-up dropdown-arrow':showCubeList}" class="fa  " aria-hidden="true"></i></span>	
                                </button>
                                <div ng-show="showCubeList" class="out-shadow"  
                                style="width:100%; position:absolute; padding-right:20px;  float:left;  color:steelblue;"> 
                                    
                                    <button ng-repeat= "cube in cubesAvailable track by $index" 
                                             
                                            style="width:100%;   background-color:#fff;  color:steelblue; cursor:pointer;" 
                                            ng-click="  chooseCube(cube.Name);   " class="dropdown-item"  >
                                            <span class="pull-left" style="margin-right:10px;">
                                                    <i ng-if="activeCubeName === cube.Name" class="fa fa-check dropdown-check" aria-hidden="true"></i>
                                            </span>
                                                {{cube.Name}}
                                                 
                                         
                                    </button>  
                                </div>
                </h4>
                <p>Select Cube</p>
            </div>
            <div class="col-xs-12 col-md-6">
                <h4 ><button type="button" class="btn btn-primary dropdown-toggle dropdown-btn"   
                    style=" background-color:transparent !important; width:100%; font-size:1em; color:steelblue; border:0px solid #fff !important; text-align:left; cursor:pointer;";
                    data-toggle="dropdown" ng-click="showViewCubeList = !showViewCubeList" aria-haspopup="true" aria-expanded="false" 
                     >
                    {{activeCubeViewName}} 
                    <span class="pull-right"> <i ng-class="{'fa-angle-down dropdown-arrow':!showCubeList, 'fa-angle-up dropdown-arrow':showCubeList}" class="fa  " aria-hidden="true"></i></span>	
                    </button>
                    <div ng-show="showViewCubeList" class="out-shadow"  
                    style="width:100%; position:absolute; padding-right:20px;  float:left;  color:steelblue;"> 
                        
                        <button ng-repeat= "cubeview in cubesViewsAvailable track by $index" 
                                 
                                style="width:100%;   background-color:#fff;  color:steelblue; cursor:pointer;" 
                                ng-click="  chooseCubeView(cubeview.Name);   " class="dropdown-item"  >
                                <span class="pull-left" style="margin-right:10px;">
                                        <i ng-if="activeCubeViewName === cubeview.Name" class="fa fa-check dropdown-check" aria-hidden="true"></i>
                                </span>
                                    {{cubeview.Name}}
                                     
                             
                        </button>  
                    </div></h4>
                <p>Select View</p>
            </div>
    </div>

</div>
