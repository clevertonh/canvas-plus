



<style>
#custom-page h3{
    border-bottom:1px solid #666; padding-bottom:10px; line-height:1.3em; 
}
#custom-page h4{
    border-bottom:1px solid #666; padding-bottom:10px; line-height:1.3em; 
}
#custom-page h4{
    border-bottom:1px solid #666; padding-bottom:10px; line-height:1.3em; 
}

</style>
<div id="custom-page" class="col-xs-12 col-md-12" ng-show="customPage" ng-controller="supercubeviewcustompageCtrl" ng-style="{'padding-top':getTableTop()}">
    <div class="col-xs-12 col-md-12" > 
        <h3  >
            <i style="padding-right:10px" class="fa fa-cube"></i>Cube View Parameters
        </h3>
    </div>
    <div class="col-xs-12 col-md-12"> 
            <div class="col-xs-12 col-md-6">
                <div class="col-xs-12 col-md-12">     
                    <p class="label label-primary">Current Cube</p>
                    <h4 > 
                         
                                <button type="button" class="btn btn-primary dropdown-toggle dropdown-btn"   
                                style=" background-color:transparent !important; width:100%; font-size:1em; color:steelblue; border:0px solid #fff !important; text-align:left; cursor:pointer;";
                                data-toggle="dropdown" ng-click="showCubeList = !showCubeList" aria-haspopup="true" aria-expanded="false" 
                                 >
                                {{activeCubeName}} 
                                <span class="pull-right"> <i ng-class="{'fa-angle-down dropdown-arrow':!showCubeList, 'fa-angle-up dropdown-arrow':showCubeList}" class="fa  " aria-hidden="true"></i></span>	
                                </button>
                                <div ng-show="showCubeList" class="out-shadow"  
                                style="width:100%; position:absolute; padding-right:20px;  float:left; z-index: 9; color:steelblue;"> 
                                    
                                    <button ng-repeat= "cube in cubesAvailable track by $index" 
                                            ng-mouseover="cubeNameOver = cube.Name; "
                                            ng-mouseout="cubeNameOver = ''; "
                                            ng-style="{'background-color': cubeNameOver === cube.Name ? 'steelblue':'#fff', 'color':cubeNameOver === cube.Name ? '#fff':'steelblue'}"
                                            style="width:100%;  cursor:pointer;" 
                                            ng-click="  chooseCube(cube.Name);   " class="dropdown-item"  >
                                            <span class="pull-left" style="margin-right:10px;">
                                                    <i ng-if="activeCubeName === cube.Name" class="fa fa-check dropdown-check" aria-hidden="true"></i>
                                            </span>
                                                <span style="padding-left:10px;">{{cube.Name}}</span> 
                                                 
                                         
                                    </button>  
                                </div>
                </h4>
                </div>
                <div class="col-xs-12 col-md-12"> 
                <h4 ng-click="showDimensionality = !showDimensionality" style="padding-left:10px;">Dimensionailty
                    <span class="pull-right" style="padding-right:10px;">
                        <i ng-class="{'fa-angle-down dropdown-arrow':!showDimensionality, 'fa-angle-up dropdown-arrow':showDimensionality}" class="fa  " aria-hidden="true"></i>
                    </span>
                    
                </h4>
                </div>
                <div class="col-xs-12 col-md-12"  >
                     
                        <div  ng-show="showDimensionality" style="cursor:pointer" style="padding-bottom:10px; padding-top:10px;" 
                            ng-repeat="dimension in dimensionalityArray['Dimensions'] track by $index">
                            <h4   >
                                {{$index+1}} - {{dimension.Name}}<br> 
                                <small>Hierarchies:  
                                    <span ng-repeat="hierarchy in dimension['Hierarchies'] track by $index" >
                                        {{$index === (dimension['Hierarchies'].length-1) ? hierarchy.Name+'':hierarchy.Name+' | ' }} 
                                    </span>
                                </small>

                                <span ng-click=" getAttributesForDim(dimension.Name, $index)" class="pull-right" >
                                    Setup Attributes
                                    <i ng-class="{'fa-angle-up dropdown-arrow':showDimensionality && dimensionalityDimensionIndexClicked === $index && currentDimensionClicked != '', 'fa-angle-down dropdown-arrow':showDimensionality && dimensionalityDimensionIndexClicked != $index || currentDimensionClicked === ''}" 
                                    class="fa fa-plus"></i>
                                </span>
                            
                                 
                            <p>
                            <div style="margin-right:5px; border-top:1px solid #666; padding-bottom:5px; padding-top:5px;" 
                                ng-click="selectAliasToUse(dimension.Name, item.Name)"
                                ng-if="currentDimensionClicked === dimension.Name" 
                                ng-repeat="item in currentDeminsionAttributes track by $index">
                                <small>{{item.Name}} - {{item.Type}}</small>  
                            </div> 
                            </p>
                        </h4>
                        </div>
                        
                </div>
                
                 
                 
            </div>
            <div class="col-xs-12 col-md-6">
                <p  class="label label-primary">Current View</p>
                <h4 ><button type="button" class="btn btn-primary dropdown-toggle dropdown-btn"   
                    style=" background-color:transparent !important; width:100%; font-size:1em; color:steelblue; border:0px solid #fff !important; text-align:left; cursor:pointer;";
                    data-toggle="dropdown" ng-click="showViewCubeList = !showViewCubeList" aria-haspopup="true" aria-expanded="false" 
                     >
                    {{activeCubeViewName}} 
                    <span class="pull-right"> <i ng-class="{'fa-angle-down dropdown-arrow':!showCubeList, 'fa-angle-up dropdown-arrow':showCubeList}" class="fa  " aria-hidden="true"></i></span>	
                    </button>
                    <div ng-show="showViewCubeList" class="out-shadow"  
                    style="width:100%; position:absolute; padding-right:20px;  float:left;  color:steelblue;"> 
                        
                        <button ng-repeat= "cubeview in cubesViewsAvailable track by $index" 
                                ng-mouseover="cubeViewOver = cubeview.Name; "
                                ng-mouseout="cubeViewOver = ''; "
                                ng-style="{'background-color': cubeViewOver === cubeview.Name ? 'steelblue':'#fff', 'color':cubeViewOver === cubeview.Name ? '#fff':'steelblue'}"
                                style="width:100%;   cursor:pointer;" 
                                ng-click="  chooseCubeView(cubeview.Name);   " class="dropdown-item"  >
                                <span class="pull-left" style="margin-right:10px;">
                                        <i ng-if="activeCubeViewName === cubeview.Name" class="fa fa-check dropdown-check" aria-hidden="true"></i>
                                </span>
                                <span style="padding-left:10px;">{{cubeview.Name}}</span>
                                     
                             
                        </button>  
                    </div>
                </h4>
                
                
            </div>
    </div>

</div>
